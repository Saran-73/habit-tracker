<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit tracker</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div class="app">
    <header class="flex justify-between items-center">
      <h1>
        HABIT TRACKER
      </h1>
      <div class="flex">
        <button id="decrement" class="change-calender-btn">-</button>
        <p><span class="displayed-month">Month</span> <span class="displayed-year">Year</span></p>
        <button id="increment" class="change-calender-btn">+</button>
      </div>
    </header>
    <div class="app-container">
      <aside class="sidebar">

      </aside>
      <main class="main-content">
        <div class="month-wrapper">
          <div class="title-container">
            <p>SUN</p>
            <p>MON</p>
            <p>TUE</p>
            <p>WED</p>
            <p>THU</p>
            <p>FRI</p>
            <p>SAT</p>
          </div>
          <div class="month-parent-container">
          </div>
        </div>
      </main>
    </div>

  </div>

</body>

</html>
